apiVersion: apps/v1
kind: Deployment
metadata:
  name: pagamento-service-deployment
  namespace: tcc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pagamento-service
  template:
    metadata:
      labels:
        app: pagamento-service
    spec:
      containers:
        - name: pagamento-service
          image: felixgilioli/pagamento-service:latest
          ports:
            - containerPort: 8082
          env:
            - name: MERCADO_PAGO_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: pagamento-service-secret
                  key: MERCADO_PAGO_ACCESS_TOKEN
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: pagamento-service-secret
                  key: DB_URL
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pagamento-service-secret
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: pagamento-service-secret
                  key: DB_PASS
          resources:
            requests:
              memory: "400Mi"
              cpu: "125m"
            limits:
              memory: "600Mi"
              cpu: "400m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5